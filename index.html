<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Collapsible Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Floating Circular Hamburger Menu for Mobile -->
    <div class="menu-btn" id="menuBtn" onclick="toggleNavbar()">&#9776;</div>

    <!-- Sidebar Navbar -->
    <nav class="navbar" id="navbar">
        <div class="logo" onclick="toggleNavbar()">&#9776;</div>
        <ul class="nav-links">
            <li><a href="#"><i class="fa-solid fa-home"></i><span class="nav-text">Home</span></a></li>
            <li><a href="#"><i class="fa-solid fa-user"></i><span class="nav-text">About</span></a></li>
            <li><a href="#"><i class="fa-solid fa-cogs"></i><span class="nav-text">Services</span></a></li>
            <li><a href="#"><i class="fa-solid fa-envelope"></i><span class="nav-text">Contact</span></a></li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>
</html>
